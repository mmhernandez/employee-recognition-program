            <p class="fs-4 mb-3 text-primary">Your Details</h4>
            <div class="d-flex justify-content-between gap-5">
                <div class="col-sm-5">
                    <div class="mb-3">
                        <label class="control-label" for="first_name"><i class="bi bi-person-fill"></i></label>

                    </div>
                    <div class="mb-3">
